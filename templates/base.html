<!DOCTYPE html>

<head>
    <title>Rubify {% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}">
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
</head>

<body>
    <div class="container p-2">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="{{ url_for('index') }}"
                class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="logo" class="img-fluid" width="42.5"
                    height="30">
                <span class="fs-3">Rubify</span>
            </a>
            {% block nav %}{% endblock %}
        </header>
    </div>
    <section class="container-md px-4">
        <div>
            <header class="row gy-4">
                <span class="fs-4">{% block header %}{% endblock %}</span>
                {% for category, message in get_flashed_messages(with_categories=true) %}
                <div class="alert alert-{{ category }}" role="alert">{{ message }}</div>
                {% endfor %}
            </header>
        </div>
        {% block content %}{% endblock %}
    </section>
</body>
